<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* 导航栏 */
        header {
            background: #35424a;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        nav ul {
            padding: 0;
            list-style: none;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        /* 主要内容 */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        
        /* 页脚 */
        footer {
            background: #35424a;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <h1>欢迎来到我的网站</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容 -->
    <div class="container">
        <section id="home">
            <h2>欢迎</h2>
            <p>这是我的个人网站，用于展示我的项目和想法。</p>
        </section>
        
        <section id="about">
            <h2>关于我</h2>
            <p>我是一个网页开发者，喜欢学习新技术。</p>
        </section>
        
        <section id="contact">
            <h2>联系我</h2>
            <p>邮箱：example@example.com</p>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
